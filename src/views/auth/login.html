<template>
    <div class="container">
        <h2>Ingreso</h2>
        <form submit.delegate="submit()">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Usuario" value.bind="username">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" value.bind="password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</template>
