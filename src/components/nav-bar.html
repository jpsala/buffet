<template bindable="router, auth, carroService">
    <md-colors md-primary-color="teal" md-accent-color="lighten-2"></md-colors>
    <div class=" navbar-fixed no-print">
        <nav style="background-color: #26a69a">
            <div class="nav-wrapper">
                <a href="#!" class="left brand-logo">IAE</a>
                <div style="margin-left: 50px">
                    <ul class="">
                        <li repeat.for="row of router.navigation">
                            <a href="${row.href}">${row.title}</a>
                        </li>
                        <a md-waves
                           if.bind="auth.loggedIn"
                           class="right" href="/#"
                           click.delegate="auth.logout()"
                        >
                            <span class="right">
                                Salir&nbsp;<!--${auth.user.nombre.substr(0,10)}...-->
                                <i if.bind="!router.isNavigating" class="fa fa-power-off" style="display: inline;"></i>
                                <i if.bind="router.isNavigating" class="fa fa-spinner fa-spin"
                                   style="display: inline;"></i>
                            </span>
                        </a>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
